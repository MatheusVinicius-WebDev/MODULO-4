<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 4</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header></header>
    <main>
        <article>
            <div class="img">
                <img src="imagen/10.jpg" alt="Foto de Leticia Zaparoli">
            </div>
            <h1>Leticia Zaparoli</h1>
        </article>
        <section class="sec-01">
            <fieldset>
                <legend id="top">Perfil</legend>
                <form id="dados" method="get" autocomplete="off">
                    <div class="perfil">
                        <p><label for="nome">Nome Completo</label></p>
                        <input type="text" name="nome" id="nome" autocomplete="off" size="40" maxlength="40" >
                    </div>
                    <div class="perfil">
                        <p><label for="email">Email</label></p>
                        <input type="text" name="email" id="email" autocomplete="off" placeholder="ex.preenchaaqui@dominio.com" size="40" maxlength="40">
                    </div>
                </form>   
            <form method="get" autocomplete="off">
                <fieldset>
                    <legend>Sexo</legend><br>
                    <div class="sexo">
                        <input type="radio" name="sexo" id="male" checked >
                        <label for="male">Masculino</label>
                    </div>
                    <div class="sexo">
                        <input type="radio" name="sexo" id="female">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="sexo">
                        <input type="radio" name="sexo" id="other">
                        <label for="other">Outro</label>
                    </div>
                </fieldset>
            </form>           

                   
                
            </fieldset>
        </section>
        
    </main>
    <footer >
        <div class="info-rodape">
            <p>&copy;2022 CScode</p>
            <p>Desenvolvido por - 
                <a href="#"> Matheus Vinicius</a>
            </p>
        </div> 
    </footer>
</body>
</html>
